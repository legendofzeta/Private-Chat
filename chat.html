<!DOCTYPE html>
<html>
<head>
  <title>Chat Room</title>
  <style>
    /* Style the body */
body {
  background-color: #000000;
}

    body {
      display: grid;
      grid-template-rows: 1fr 1fr 1fr;
    }

    /* Style the chat container */
    .chat-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    /* Style the chat window */
    #chat-window {
      flex: 1;
      order: 1;
    }

    /* Style the user list */
    #user-list {
      flex: 0 0 30%;
      order: 2;
      height: 70vh;
      overflow-y: scroll;
      margin-bottom: 20px;
      padding: 20px;
    }

    /* Style the login and chat forms */
    #login-form, #chat-form {
      flex: 1;
      order: 3;
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      padding: 10px;
    }

    /* Style the input fields and buttons */
    input[type="text"], button {
      margin: 10px;
      padding: 10px;
      font-size: 1.2em;
      width: 90%;
    }

    /* Style the chat messages */
    #chat-window p {
      margin: 10px 0;
      padding: 10px;
      font-size: 1.2em;
      background-color: #f2f2f2;
      border: 1px solid #ccc;
    }

    /* Style the username in the chat messages */
    #chat-window p strong {
      font-weight: bold;
    }
    /* Random Hex Color generator */
    #chat-window p, #login-form, #chat-form, button, input {
      animation: colorchange 8s infinite;
    }

    @keyframes colorchange {
    0% {color: #000000;}
    10% {color: #f44336;}
    20% {color: #9c27b0;}
    30% {color: #3f51b5;}
    40% {color: #03a9f4;}
    50% {color: #009688;}
    60% {color: #8bc34a;}
    70% {color: #ffeb3b;}
80% {color: #ffc107;}
90% {color: #ff9800;}
100% {color: #ff5722;}
}
</style>

</head>
<body>
  <div class="chat-container">
    <div id="chat-window"></div>
    <div id="user-list"></div>
  </div>
  <form id="login-form">
    <label for="username-input">Username:</label>
    <input type="text" id="username-input" placeholder="Enter your username">
    <button type="button" onclick="login()">Login</button>
  </form>
  <form id="chat-form" style="display:none;">
    <label for="chat-input">Message:</label>
    <input type="text" id="chat-input" placeholder="Type your message here...">
    <button type="button" onclick="sendMessage()">Send</button>
  </form>
  <script>
    var currentUser = null;
    var users = new Set();
    var spamCheck = false;function login() {
  var username = document.getElementById("username-input").value;
  if(!username || users.has(username)) {
    alert("Please enter a valid username that is not already taken");
    return;
  }

  currentUser = username;
  users.add(username);
  updateUserList();

  document.getElementById("login-form").style.display = "none";
  document.getElementById("chat-form").style.display = "block";

  var chatWindow = document.getElementById("chat-window");
  chatWindow.innerHTML += "<p>Welcome, " + currentUser + "</p>";
  chatWindow.innerHTML += "<p>New user " + currentUser + " has joined the chat</p>";
}

function sendMessage() {
  if(!spamCheck) {
    var message = document.getElementById("chat-input").value;
    document.getElementById("chat-input").value = "";
    spamCheck = true;
    setTimeout(function(){ spamCheck = false; }, 2000);
    var chatWindow = document.getElementById("chat-window");
    chatWindow.innerHTML += "<p><strong>" + currentUser + ":</strong> " + message + "</p>";
} else {
alert("Please do not spam the chat!");
}
}

function updateUserList() {
var userList = document.getElementById("user-list");
userList.innerHTML = "Connected Users:<br>";
for (let user of users) {
userList.innerHTML += user + "<br>";
}
}

window.addEventListener("beforeunload", function(e) {
if (currentUser) {
users.delete(currentUser);
updateUserList();var chatWindow = document.getElementById("chat-window");
chatWindow.innerHTML += "<p>User " + currentUser + " has left the chat</p>";
}
});

//Change text color every 3 seconds
setInterval(function(){
var elements = document.getElementsByTagName("*");
for (var i = 0; i < elements.length; i++) {
elements[i].style.animation = "colorchange 5s infinite";
}
}, 3000);
</script>

</body>
</html>
